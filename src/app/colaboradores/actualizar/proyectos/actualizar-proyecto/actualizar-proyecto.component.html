<div class="form-container">
    <div class="form-column">
        <form (ngSubmit)="onSubmit()">
            <div class="camposform">
                <label for="nombre">Nombre del Proyecto:</label>
                <input type="text" id="nombre" name="nombre" [(ngModel)]="proyectoR.nombre" required><br>
            </div>
            <div class="camposform">
                <label for="descripcion">Descripci칩n del Proyecto:</label>
                <textarea id="descripcion" name="descripcion" [(ngModel)]="proyectoR.descripcion"
                    required></textarea><br>
            </div>



            <div class="container my-3">
                <div class="mb-3">
                    <label for="image" class="form-label">Agrega una o varias Im치genes al producto</label>
                    <input type="file" id="image" class="form-control" (change)="upload($event)" multiple>
                </div>

                <div class="row row-cols-1 row-cols-md-3 g-4 mx-3 my-3">
                    <ng-container *ngFor="let image of selectedImages; let i = index">
                        <div class="col">
                            <div class="card h-100">
                                <img [src]="image.url" class="card-img-top rounded-1 img-fluid"
                                    alt="Vista previa de la imagen" style="width: 192x; height: 110px;">
                                <div class="card-footer text-center">
                                    <button class="btn btn-danger text-center"
                                        (click)="removeImage(i, image)">Eliminar</button>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>

            </div>


            <div class="camposform">
                <label for="costo">Costo del Proyecto:</label>
                <input type="number" id="costo" name="costo" [(ngModel)]="proyectoR.costo" required><br>

            </div>

            <div class="camposform">
                <label for="fecha_inicio">Fecha de Inicio:</label>
                <input type="date" id="fecha_inicio" name="fechaInicio" [(ngModel)]="proyectoR.fechaInicio"
                    required><br>
            </div>
            <div class="camposform">
                <label for="fecha_finalizacion">Fecha de Finalizaci칩n:</label>
                <input type="date" id="fecha_finalizacion" name="fechaFinalizacion"
                    [(ngModel)]="proyectoR.fechaFinalizacion" required><br>
            </div>

            <div class="camposform">
                <label for="tipo_proyecto">Tipo de Proyecto:</label>
                <select id="tipo_proyecto" type="listaOpciones" name="tiposProyecto"
                    [(ngModel)]="proyectoR.tipoProyecto" required>
                    <option *ngFor="let i of proyectoR.opcionesProyectos" [value]="i.value">{{i.key}}</option>

                </select><br>
            </div>

            <div class="camposform">
                <label for="opcionesColaboracion">Opciones de Colaboraci칩n</label>
                <button type="button" id="button" class="dropdown-button" (click)="toggleDropdown()">Seleccionar
                    Opciones</button>
                <span *ngIf="showDropdown" class="dropdown-list">
                    <span *ngFor="let opcion of listaOpciones">
                        <label>
                            <input type="checkbox" [(ngModel)]="opcion.isSelected" [name]="'opcion_' + opcion.text"
                                required> {{opcion.text}}
                        </label>
                    </span>
                </span>
            </div>

            <br><br>

            <div class="button-container">
                <input type="submit" value="Crear Proyecto">
            </div>

        </form>
    </div>
</div>
<br><br><br>
