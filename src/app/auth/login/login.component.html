
<div class="container ppal">
    
    <div class="login-box">
     <h2>Login</h2>
 
     <form (ngSubmit)="onSubmit()" >
         <div class="user-box">
             <input [(ngModel)]="credenciales.correo" type="text" name="correo" required="">
             <label> Correo</label>
         </div>
 
         <div class="user-box">
            
            
             <input [(ngModel)]="credenciales.contrasena" name="contrasena" required="" [type]=" hide ? 'password' : 'text'" class="password-input">
             <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Alternar visibilidad de contraseña'" [attr.aria-pressed]="hide" class="password-toggle">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
               </button> 
            <label for="contrasena"> Contraseña</label>
         </div>
         <!--
         <a [routerLink]="['/gestiondonaciones']">
             
      Ingresar
         </a>
        -->
    <br>
        <button class="btn btn-primary">Iniciar Sesión </button>

     </form>
    </div>
 </div>
