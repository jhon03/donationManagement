

<mat-grid-list cols="3" rowHeight="2:3" gutterSize="16">

    <mat-grid-tile *ngFor="let card of cards">
    
          <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header" ></div>
              <img mat-card-avatar class="example-header" src={{card.avatar1}} alt="Photo of a Shiba Inu">
    
              <mat-card-title>{{card.titleCard}}</mat-card-title>
              <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src={{card.photo}} alt="Photo of a Shiba Inu">
            
            
            <mat-card-content>
              {{card.content}}
            </mat-card-content>
            <mat-card-actions>
              
              
             <button mat-button > {{card.button3}}</button>
    
              <button mat-button >{{card.buttonAp}}</button>
    
              <button mat-button >{{card.buttonVol}}</button>
             
               
            </mat-card-actions>
          </mat-card>
    
           
    
    
      </mat-grid-tile>
    </mat-grid-list>
