

<mat-grid-list cols="2" rowHeight="2:2" gutterSize="16" class="mx-5 my-5">

    <mat-grid-tile *ngFor="let programa of programas">
    
          <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header" >

              <img mat-card-avatar src=" assets/avatarbiblio.png" alt="Photo of a Shiba Inu">
            </div>
              <mat-card-title>{{programa.nombre}}</mat-card-title>
              <mat-card-subtitle>{{programa.eslogan}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="assets/biblioteca.png" alt="Photo of a Shiba Inu">
            
            
            <mat-card-content class="content">
              {{programa.descripcion}}
            </mat-card-content>

            

            <mat-card-actions>
              <div *ngFor="let o of programa.opcionesColaboracion; let i= index" class="button-container">

             
                <div class="favorite-container" (click)="redirigir(o)">  
              <mat-icon class="favorite">favorite</mat-icon> 
              
              
              <label (click)="redirigir(o)" class="label-link">{{o}}</label>
                </div>
               </div>
            </mat-card-actions>
